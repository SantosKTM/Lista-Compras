<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/zyro-image (43).png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Compras</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Nome do item">
            <button type="submit">Adicionar Item</button>
        </form>
        <input type="text" id="searchInput" placeholder="Buscar item">
        
        <div id="standardItems" class="standard-items">
            <div class="card">
                <img src="imgs/Arroz.jpg" class="card-img-top" alt="Arroz">
                <div class="card-body">
                    <h5 class="card-title">Arroz</h5>
                    <button class="add-to-list btn btn-primary">+</button>
                </div>
            </div>
            <div class="card">
                <img src="imgs/feijao.jpg" class="card-img-top" alt="Feijão">
                <div class="card-body">
                    <h5 class="card-title">Feijão</h5>
                    <button class="add-to-list btn btn-primary">+</button>
                </div>
            </div>
            <div class="card">
                <img src="imgs/leite.png" class="card-img-top" alt="Leite">
                <div class="card-body">
                    <h5 class="card-title">Leite</h5>
                    <button class="add-to-list btn btn-primary">+</button>
                </div>
            </div>
            <div class="card">
                <img src="imgs/ovo.jpg" class="card-img-top" alt="Ovo">
                <div class="card-body">
                    <h5 class="card-title">Ovo</h5>
                    <button class="add-to-list btn btn-primary">+</button>
                </div>
            </div>
        </div> 
        <button id="showHistory">Visualizar Histórico</button>
        <button id="closeHistory" style="display: none;">Fechar Histórico</button>
        <ul id="itemList"></ul>
        <h2 id="historyTitle" style="display:none;">Histórico Completo</h2>
        <ul id="historyList" style="display:none;"></ul>
    </div>
    
<script src="script.js"></script>
</body>
</html>
